name: Build code, run unit test, run SAST, SCA, DAST security scans

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Analyze with SonarCloud
    steps:
      - uses: actions/checkout@v3
        name: Checkout code
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven and run SonarCloud analysis
        run: mvn -B verify sonar:sonar \
              -Dsonar.projectKey=microserviciosProductOrder \
              -Dsonar.organization=walyson-scarazzati \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  security:
    runs-on: ubuntu-latest
    needs: build
    name: Run SCA with Snyk
    steps:
      - uses: actions/checkout@v3
        name: Checkout code
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven@v1
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  zap_scan:
    runs-on: ubuntu-latest
    needs: security
    name: Run DAST scan with OWASP ZAP
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          docker_name: 'owasp/zap2docker-stable'
          target: 'http://testphp.vulnweb.com/'  # Replace with your application's URL
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
